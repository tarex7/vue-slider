<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <div class="container" id="root">
      <div class="row">
        <div class="col-12 text-center my-3">
          
        </div>
        <div class="carousel my-3">
          <!-- Prev Button -->
          <i @click="gotoPrev" id="prev-btn" class="fa-solid fa-chevron-left"></i>
          <!-- Gallery -->
          <div class="col-12">
            <div class="gallery mx-auto">
              <!-- Immagine + testo -->
               <figure v-for="(pic,index) in pictures"
                :class="{'active': activeIndex === index}"
                 @mouseover="stop"
                 @mouseleave="autoPlay" >
                <figcaption class="img-caption p-3 w-75"> 
                   <h2 id="title">{{pic.title}}</h2>
                  <p>
                    {{pic.description}}
                  </p> 
                 </figcaption> 
                 <img
                  :src="pic.url"
                  :alt="pic.title"
                /> 
               </figure>
            </div>
          </div>
          <!-- Next Button -->
          <i @click="gotoNext" id="next-btn" class="fa-solid fa-chevron-right"></i>
        </div>
        <!-- Controls -->
        <div class="col-12 d-flex justify-content-center my-3">
          <i  class="fa-solid fa-angles-left"></i>
          <i  @click="stop"  id="autoplayBtn" class="fa-solid  mx-5" :class="isPlaying ? 'fa-play text-success' : 'fa-pause text-danger'"></i>
          <i class="fa-solid fa-angles-right"></i>
        </div>

          <!-- Thumbnails -->
        <div class="col-12">
          <div class="thumbnails d-flex justify-content-between my-3 mx-auto">
            <img  v-for="(pic,index) in pictures" @click="showImage(index)"
            :class="{'selected': activeIndex === index}"
            :src="pic.url"
            :alt="pic.title"
                /> 
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="vue.js"></script>

  </body>
</html>
